name: CI/CD with Docker Hub

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          cd app
          pip install -r requirements.txt

      - name: Run tests (opcional)
        run: |
          cd app
          # Descomenta la línea de abajo si tienes pruebas con pytest
          # pytest || echo "No se encontraron pruebas, continúa"

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        run: |
          cd app
          docker build -t maugzgz/flask-app:latest .
          docker push maugzgz/flask-app:latest
